<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Magang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f7f7fb;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #f0e9fa;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      position: fixed;
    }
    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #6a0dad;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin: 12px 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background: #e0d3f2;
    }
    .main-content {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 40px;
    }
    .form-section, .history-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .stepper {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #888;
    }
    .circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin-bottom: 5px;
    }
    .step.active .circle {
      background: #6a0dad;
    }
    .step.active {
      color: #6a0dad;
      font-weight: 600;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .upload-section {
      margin: 30px 0;
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }
    .upload-icon {
      font-size: 32px;
      color: #6a0dad;
      margin-bottom: 10px;
    }
    .btn {
      background: #6a0dad;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .form-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .history-section h2 {
      margin-bottom: 20px;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    .history-table th,
    .history-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .history-table th {
      background: #f7f7fb;
      color: #333;
    }
    .status {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
    }
    .disetujui { background: #d1fadf; color: #0f5132; }
    .revisi { background: #fff3cd; color: #664d03; }
    .ditolak { background: #f8d7da; color: #842029; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Magang Aktif D3TI</h1>
    <ul>
      <li>Dashboard</li>
      <li>Pendaftaran Magang</li>
      <li>Bimbingan</li>
      <li>Logbook</li>
      <li>Penilaian</li>
      <li>Sertifikat</li>
      <li>View Data</li>
      <li>Keluar</li>
    </ul>
  </div>
  <div class="main-content">
    <div class="form-section">
      <div class="form-header">
        <h2>Formulir Pendaftaran Magang</h2>
        <div class="stepper">
          <div class="step active">
            <div class="circle">1</div>
            <span>Isi Formulir</span>
          </div>
          <div class="step">
            <div class="circle">2</div>
            <span>Verifikasi</span>
          </div>
          <div class="step">
            <div class="circle">3</div>
            <span>Selesai</span>
          </div>
        </div>
      </div>
      <form id="magangForm">
        <div class="form-grid">
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" required />
          </div>
          <div class="form-group">
            <label>NIM</label>
            <input type="text" name="nim" required />
          </div>
          <div class="form-group">
            <label>Program Studi</label>
            <select name="prodi">
              <option>D3 Teknik Informatika</option>
            </select>
          </div>
          <div class="form-group">
            <label>Semester</label>
            <select name="semester">
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Nama Perusahaan</label>
            <input type="text" name="perusahaan" required />
          </div>
          <div class="form-group">
            <label>Alamat Perusahaan</label>
            <input type="text" name="alamat" required />
          </div>
          <div class="form-group">
            <label>Posisi Magang</label>
            <input type="text" name="posisi" required />
          </div>
          <div class="form-group">
            <label>Divisi</label>
            <input type="text" name="divisi" required />
          </div>
          <div class="form-group">
            <label>IPK</label>
            <input type="text" name="ipk" required />
          </div>
          <div class="form-group">
            <label>Tanggal Mulai</label>
            <input type="date" name="mulai" required />
          </div>
          <div class="form-group">
            <label>Tanggal Selesai</label>
            <input type="date" name="selesai" required />
          </div>
        </div>
        <div class="upload-section">
          <input type="file" name="dokumen" id="dokumen" accept=".pdf,.jpg,.jpeg,.png" required />
        </div>
        <div class="form-footer">
          <input type="checkbox" id="agree" required>
          <label for="agree">Saya menyatakan bahwa data yang saya masukkan adalah benar dan saya bersedia mengikuti semua persyaratan magang</label>
        </div>
        <button type="submit" class="btn">Kirim Pendaftaran</button>
      </form>
    </div>
    <div class="history-section">
      <h2>Riwayat Pendaftaran Magang</h2>
      <table class="history-table">
        <thead>
          <tr>
            <th>Perusahaan</th>
            <th>Posisi</th>
            <th>Periode</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="riwayatBody">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.getElementById('magangForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const perusahaan = data.get('perusahaan');
      const posisi = data.get('posisi');
      const divisi = data.get('divisi');
      const mulai = new Date(data.get('mulai'));
      const selesai = new Date(data.get('selesai'));

      const formatTanggal = (tgl) => tgl.toLocaleDateString('id-ID', { month: 'short', year: 'numeric' });

      const tbody = document.getElementById('riwayatBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${perusahaan}</td>
        <td><strong>${posisi}</strong><br/>${divisi}</td>
        <td>${formatTanggal(mulai)} - ${formatTanggal(selesai)}</td>
        <td><span class="status disetujui">Disetujui</span></td>
      `;
      tbody.appendChild(row);

      alert('Pendaftaran berhasil disimpan.');
      form.reset();
    });
  </script>
</body>
</html>
