<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Magang Aktif</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .illustration {
      background-image: url('coverlog.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 250px;
    }

    @media (min-width: 768px) {
      .illustration {
        display: block;
        width: 50%;
        height: 100vh;
      }
    }

    .form-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      .form-container {
        width: 50%;
      }
    }

    .card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .card h3 {
      text-align: center;
      font-weight: bold;
    }

    .card p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.75rem;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #5a32a3;
    }

    .text-center {
      text-align: center;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    a {
      color: #6A0DAD;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Mobile Image -->
  <div class="illustration d-md-none"></div>

  <!-- Form Login -->
  <div class="form-container">
    <div class="card">
      <h3>Selamat Datang</h3>
      <p>di Magang Aktif D3 Teknik Informatika</p>

      <form action="DashMagang.html" method="post">
        <input type="hidden" name="action" value="login">
        <div class="form-group">
          <label for="nim">NIM</label>
          <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
        </div>
        <button type="submit" class="btn">Masuk</button>
      </form>

      <p class="text-center mt-3">Belum punya akun?
        <a href="RegMagang.html">Daftar</a>
      </p>
    </div>
  </div>


</div>

</body>
</html>
