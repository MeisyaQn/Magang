<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Magang Aktif</title>
  <link href="bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .illustration {
      background-image: url('coverlog.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .form-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Tampilan Mobile -->
    <img src="coverlog.jpg" alt="Illustration" class="d-md-none w-100">
    <!-- Tampilan Desktop -->
    <div class="col-md-6 d-none d-md-block illustration"></div>

    
    <div class="col-md-6 form-container">
      <div class="card w-100" style="max-width: 400px;">
        <h3 class="text-center fw-bold">Selamat Datang</h3>
        <p class="text-center text-muted mb-4">di Magang Aktif D3 Teknik Informatika</p>

        
        <form action="dashboard.html" method="post">
          <input type="hidden" name="action" value="login">
          <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
          </div>
          <button type="submit" class="btn btn-purple w-100">Masuk</button>
        </form>

        <p class="text-center mt-3">Belum punya akun? 
          <a href="magangloin.html" style="color: #6A0DAD;">Daftar</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
