<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Magang D3TI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .login-card p {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }

    .btn-login {
      width: 100%;
    }

    .form-control {
      border-radius: 6px;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Selamat Datang</h3>
    <p>di Magang Aktif D3 Teknik Informatika</p>


    <div class="mb-3">
      <label for="nim" class="form-label">NIM</label>
      <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM" disabled>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Kata Sandi</label>
      <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" disabled>
    </div>

    
    <a href="DashMagang.html" class="btn btn-primary btn-login">Masuk </a>

    <div class="register-link">
      Belum punya akun? <a href="RegMagang.html">Daftar</a>
    </div>
  </div>

</body>
</html>
